<!--
 * HeaderComponent's html
 -->

<div id="nav-component-wrapper">

	<mat-selection-list multiple="false">

		<mat-list-option
			*ngFor="let route of routes"
			[selected]="route.name === routingService.getPageSelected()"
			[value]="route.name"
			[routerLink]="route.url"
			(click)="handleChangePage(route)"
			[matBadge]=" (route.name === routingService.availableRoutes.DOWNLOAD && downloadService.getReadyDownloads() > 0) ? downloadService.getReadyDownloads() : '' "
			[class.new-item-download]=" route.name === routingService.availableRoutes.DOWNLOAD && downloadService.hasDownloadPageNewItem() ">
			<mat-icon mat-list-icon>

				<!-- Devices -->
				<svg *ngIf="route.name === routingService.availableRoutes.DEVICES && route.name === routingService.getPageSelected()" width="100%" height="100%" viewBox="0 0 16 16"
					class="bi bi-display-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
					<path d="M6 12c0 .667-.083 1.167-.25 1.5H5a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1h-.75c-.167-.333-.25-.833-.25-1.5h4c2 0 2-2 2-2V4c0-2-2-2-2-2H2C0 2 0 4 0 4v6c0 2 2 2 2 2h4z" />
				</svg>
				<svg *ngIf="route.name === routingService.availableRoutes.DEVICES && route.name != routingService.getPageSelected()" width="100%" height="100%" viewBox="0 0 16 16"
					class="bi bi-display" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
					<path d="M5.75 13.5c.167-.333.25-.833.25-1.5h4c0 .667.083 1.167.25 1.5H11a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1h.75z" />
					<path fill-rule="evenodd" d="M13.991 3H2c-.325 0-.502.078-.602.145a.758.758 0 0 0-.254.302A1.46 1.46 0 0 0 1 4.01V10c0 .325.078.502.145.602.07.105.17.188.302.254a1.464 1.464 0 0 0 .538.143L2.01 11H14c.325 0 .502-.078.602-.145a.758.758 0 0 0 .254-.302 1.464 1.464 0 0 0 .143-.538L15 9.99V4c0-.325-.078-.502-.145-.602a.757.757 0 0 0-.302-.254A1.46 1.46 0 0 0 13.99 3zM14 2H2C0 2 0 4 0 4v6c0 2 2 2 2 2h12c2 0 2-2 2-2V4c0-2-2-2-2-2z" />
				</svg>

				<!-- Shares -->
				<svg *ngIf="route.name === routingService.availableRoutes.SHARES && route.name === routingService.getPageSelected()" width="100%" height="100%" viewBox="0 0 16 16"
					class="bi bi-share-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
					<path fill-rule="evenodd" d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z" />
				</svg>
				<svg *ngIf="route.name === routingService.availableRoutes.SHARES && route.name != routingService.getPageSelected()" width="100%" height="100%" viewBox="0 0 16 16"
					class="bi bi-share" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
					<path fill-rule="evenodd" d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z" />
				</svg>

				<!-- Download -->
				<svg *ngIf="route.name === routingService.availableRoutes.DOWNLOAD && route.name === routingService.getPageSelected()" width="100%" height="100%" viewBox="0 0 16 16" class="bi bi-cloud-download-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
					<path fill-rule="evenodd" d="M8 0a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 4.095 0 5.555 0 7.318 0 9.366 1.708 11 3.781 11H7.5V5.5a.5.5 0 0 1 1 0V11h4.188C14.502 11 16 9.57 16 7.773c0-1.636-1.242-2.969-2.834-3.194C12.923 1.999 10.69 0 8 0zm-.354 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V11h-1v3.293l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z" />
				</svg>
				<svg *ngIf="route.name === routingService.availableRoutes.DOWNLOAD && route.name != routingService.getPageSelected()" width="100%" height="100%" viewBox="0 0 16 16" class="bi bi-cloud-download" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
					<path fill-rule="evenodd" d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z" />
					<path fill-rule="evenodd" d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z" />
				</svg>

			</mat-icon>
			{{ route.i18nValue | translate }}
		</mat-list-option>

	</mat-selection-list>

	<img src="assets/png/nav-logo.png" [matTooltip]="website" matTooltipPosition="above" (click)="handleClickLogo()">

</div>
