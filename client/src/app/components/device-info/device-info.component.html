<!--
 * DeviceInfoComponent's html
 -->

<mat-card class="device-info-component-card">
	<mat-card-header>
		<div mat-card-avatar>
			<ion-icon *ngIf="os === 'macOS' || os === 'iOS'" name="logo-apple"></ion-icon>
			<ion-icon *ngIf="os === 'Windows'" name="logo-windows"></ion-icon>
			<ion-icon *ngIf="os === 'Linux'" name="logo-tux"></ion-icon>
			<ion-icon *ngIf="os === 'Android'" name="logo-android"></ion-icon>
		</div>
		<mat-card-title [matTooltip]="name" matTooltipPosition="right" matTooltipClass="tooltip-devices">{{name}}</mat-card-title>
		<mat-card-subtitle>
			<span [matTooltip]=" mac ? mac : '' " matTooltipPosition="right">{{ip}}</span>
		</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<p>
			<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-share device-info-component-card-share-icon" viewBox="0 0 16 16">
				<path d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z" />
			</svg>
			{{items}}
		</p>
	</mat-card-content>
</mat-card>
